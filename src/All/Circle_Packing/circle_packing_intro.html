<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Circle Packing - Asia and Europe Emissions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
        color: #333;
        overflow: hidden;
      }
      #chart-container {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        position: relative;
        overflow: hidden;
      }
      .tooltip {
        position: absolute;
        background: rgba(0, 0, 0, 0.85);
        color: #fff;
        padding: 8px 12px;
        border-radius: 4px;
        font-size: 13px;
        pointer-events: none;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div id="chart-container">
      <svg id="chart" width="100%" height="100%"></svg>
    </div>

    <script>
      const CSV_URL = 'asia_europe_emissions_hierarchical.csv'
      const colorScale = d3.scaleOrdinal(['Asia', 'Europe'], ['#FFA07A', '#5DADE2'])

      /* ---------- Load Data ---------- */
      d3.csv(CSV_URL)
        .then((data) => {
          const filt = data.filter(
            (d) =>
              (d.continent === 'Asia' &&
                [
                  'Western Asia',
                  'South-eastern Asia',
                  'Southern Asia',
                  'Central Asia',
                  'Eastern Asia',
                ].includes(d.sub_region)) ||
              (d.continent === 'Europe' &&
                ['Eastern Europe', 'Northern Europe', 'Southern Europe', 'Western Europe'].includes(
                  d.sub_region,
                )),
          )
          const contTot = d3.rollup(
            filt,
            (v) => d3.sum(v, (d) => +d.emissions),
            (d) => d.continent,
          )
          const subTot = d3.rollup(
            filt,
            (v) => d3.sum(v, (d) => +d.emissions),
            (d) => d.continent + d.sub_region,
          )
          const couMap = new Map(filt.map((d) => [d.country, +d.emissions]))

          const hier = {
            name: 'World',
            children: Array.from(contTot.keys()).map((c) => ({
              name: c,
              value: contTot.get(c),
              children: Array.from(
                d3
                  .group(
                    filt.filter((d) => d.continent === c),
                    (d) => d.sub_region,
                  )
                  .entries(),
              ).map(([s, sDat]) => ({
                name: s,
                value: subTot.get(c + s),
                children: sDat.map((d) => ({
                  name: d.country,
                  value: couMap.get(d.country),
                })),
              })),
            })),
          }
          draw(hier)
        })
        .catch(console.error)

      /* ---------- Draw Chart ---------- */
      function draw(hier) {
        d3.select('#chart').selectAll('*').remove()
        const box = document.getElementById('chart-container')
        const w = box.clientWidth,
          h = box.clientHeight
        const svg = d3
          .select('#chart')
          .attr('viewBox', `0 0 ${w} ${h}`)
          .append('g')
          .attr('transform', `translate(${w / 2},${h / 2})`)
        const tooltip = d3.select('body').append('div').attr('class', 'tooltip').style('opacity', 0)

        const pack = d3.pack().size([w, h]).padding(3)
        const root = d3
          .hierarchy(hier)
          .sum((d) => d.value || 0)
          .sort((a, b) => b.value - a.value)
        pack(root)

        // Draw circles
        svg
          .selectAll('circle')
          .data(root.descendants().filter((d) => d.depth > 0))
          .enter()
          .append('circle')
          .attr('r', (d) => d.r)
          .attr('cx', (d) => d.x - w / 2)
          .attr('cy', (d) => d.y - h / 2)
          .attr('fill', (d) => {
            if (d.depth === 1) return colorScale(d.data.name)
            if (d.depth === 2) return d3.color(colorScale(d.parent.data.name)).brighter(0.5)
            return d3.color(colorScale(d.parent.parent.data.name)).brighter(1)
          })
          .attr('opacity', 0.9)
          .attr('stroke', '#fff')
          .attr('stroke-width', 1.2)
          .on('mouseover', (e, d) =>
            tooltip
              .html(`${d.data.name}<br>${d.data.value.toFixed(2)} tCO₂e`)
              .style('left', e.pageX + 8 + 'px')
              .style('top', e.pageY - 20 + 'px')
              .transition()
              .duration(200)
              .style('opacity', 0.9),
          )
          .on('mouseout', () => tooltip.transition().duration(200).style('opacity', 0))

        // Draw labels
        svg
          .selectAll('text.label')
          .data(root.descendants().filter((d) => d.depth > 0))
          .enter()
          .append('text')
          .attr('class', 'label')
          .attr('opacity', 1)
          .each(function (d) {
            const sel = d3.select(this)
            const labelText =
              d.data.name.length > 15 ? d.data.name.substring(0, 15) + '…' : d.data.name
            sel.text(labelText)

            if (d.depth === 1) {
              // Continent names at top
              sel
                .attr('x', d.x - w / 2)
                .attr('y', d.y - h / 2 - d.r - 8)
                .attr('text-anchor', 'middle')
                .attr('font-weight', '500')
                .attr('font-size', Math.max(12, Math.min(22, d.r * 0.35)))
                .attr('fill', '#000')
            } else if (d.depth === 2) {
              // Sub-region names at top of circle
              sel
                .attr('x', d.x - w / 2)
                .attr('y', d.y - h / 2 - d.r + 14)
                .attr('text-anchor', 'middle')
                .attr('font-weight', '500')
                .attr('font-size', Math.max(10, Math.min(15, d.r * 0.4)))
                .attr('fill', '#000')
            } else {
              // Country names centered
              sel
                .attr('x', d.x - w / 2)
                .attr('y', d.y - h / 2)
                .attr('text-anchor', 'middle')
                .attr('dominant-baseline', 'middle')
                .attr('font-size', Math.max(8, Math.min(12, d.r * 0.35)))
                .attr('fill', '#333')
            }
          })
      }
    </script>
  </body>
</html>
